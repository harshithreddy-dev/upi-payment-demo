<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UPI Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f3f4f6;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Order Summary</h2>
    <p>Test Order - ₹1</p>
    <button id="upiBtn">Pay via UPI</button>
    <p class="status" id="statusText">Awaiting Payment...</p>
  </div>
  <!-- Add this inside your card under Pay button -->
<input id="refInput" placeholder="Enter last 4 digits of UPI ref" style="padding:.6rem;border-radius:8px;margin-top:8px;width:100%;box-sizing:border-box"/>
<button id="verifyBtn">I've Paid — Verify</button>
<p id="statusText">Awaiting Payment...</p>

<script>
  // generate order ID
  const orderId = 'ORDER' + Date.now();
  // show orderId somewhere on page if you want:
  const orderEl = document.createElement('p');
  orderEl.textContent = 'Order ID: ' + orderId;
  document.querySelector('.card').insertBefore(orderEl, document.getElementById('upiBtn'));

  document.getElementById("upiBtn").addEventListener("click", () => {
    const orderId = 'ORDER' + Date.now(); // keeps each payment unique
    const upiLink = `upi://pay?pa=paytm.s1vcxhk@pty&pn=Harshith%20Reddy&am=1.00&cu=INR&tn=${orderId}`;
    window.location.href = upiLink;
  });

  document.getElementById('verifyBtn').addEventListener('click', () => {
    const input = document.getElementById('refInput').value.trim();
    if (!input) return alert('Paste the last 4 digits from the UPI SMS');
    // naive verification: show success
    document.getElementById('statusText').textContent = '✅ Payment marked as complete — reference: ' + input;
    document.getElementById('statusText').style.color = 'green';
  });
</script>

      window.location.href = upiLink;
    });
  </script>

</body>
</html>
